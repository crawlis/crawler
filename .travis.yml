language: rust
services:
  - docker
rust:
  - stable
  - beta
  - nightly
install:
  - cargo build --release --verbose --all
script:
  - cargo test --release --verbose --all
matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly
deploy:
  provider: releases
  api_key:
    secure: 
  file: ""
  on:
    repo: crawlis/crawler
  skip_cleanup: "true"
