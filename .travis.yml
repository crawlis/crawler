language: rust
services:
  - docker
rust:
  - stable
  - beta
  - nightly
install:
  - cargo build --release --verbose --all
script:
  - cargo test --release --verbose --all
matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly

deploy:
  provider: releases
  api_key:
    secure: $GITHUB_OAUTH_TOKEN
  file_glob: true
  file: ./*
  on:
    branch: master
  skip_cleanup: "true"
